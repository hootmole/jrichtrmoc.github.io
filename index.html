<!DOCTYPE html>
<html lang="en">

<head>
    <title>main</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1">
    <meta itemprop="name" content="{projectName}">
    <meta itemprop="description" content="made with cables">
    <meta itemprop="image" content="screenshot.png">
    <meta name="description" content="made with cables" />
    <link rel="stylesheet" href="style.css">
    <script src="js/main.js"></script>

</head>

<body>
    <div id="preloader"><h1 id="text">Lol</h1></div>
    <div class="main">
        <nav>
            <div class="logo">
                <div class="name">Jachym Richtrmoc</div>
            </div>
            <div class="menu">menu</div>
            <div class="links">
                <ul>
                    <li><a href="#" class="underline_effect">Home</a></li>
                    <li><a href="#" class="underline_effect">About</a></li>
                    <li><a href="#" class="underline_effect">Contact</a></li>

                </ul>
            </div>
        </nav>
        
        

    </div>
    <canvas id="glcanvas"></canvas>
    <script type="text/javascript" src="js/patch.js" async></script>
    
    <script>

        // disable rubberband effect on mobile devices
        document.getElementById('glcanvas').addEventListener('touchmove', (e)=>{ e.preventDefault(); }, false);


        function patchInitialized(patch) {
            // You can now access the patch object (patch), register variable watchers and so on
            
        }

        function patchFinishedLoading(patch) {
            // The patch is ready now, all assets have been loaded

            var loader = document.getElementById("preloader");

            
            loader.style.display = "none"

        }

        document.addEventListener('CABLES.jsLoaded', function (event) {
            CABLES.patch = new CABLES.Patch({
                patch: CABLES.exportedPatch,
                "prefixAssetPath": "",
                "glCanvasId": "glcanvas",
                "glCanvasResizeToWindow": true,
                "onPatchLoaded": patchInitialized,
                "onFinishedLoading": patchFinishedLoading,
                "canvas":{"alpha":true,"premultipliedAlpha":true} // make canvas transparent
            });
        });
    </script>


</body>

</html>
